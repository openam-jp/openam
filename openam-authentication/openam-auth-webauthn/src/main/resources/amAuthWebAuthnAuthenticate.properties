authentication=Authentication Modules

# module descriptor (shows up on OpenAM Console)
iplanet-am-auth-Webauthn-Authenticate-service-description=WebAuthn (Authenticate)

# localization for module configuration
a615=Authentication Level
a615.help=The authentication level associated with this module.
a615.help.txt=Each authentication module has an authentication level that can be used to indicate the level of security \
associated with the module; 0 is the lowest (and the default).
a616=RP Name
a616.help=RP Name 
a616.help.txt=This value is REQUIRED. 
a617=Origin
a617.help=Origin
a617.help.txt=This value is the relevant settings object's origin, as determined by the calling get() implementation.
a620=Use for Resident Key
a620.help=Use for Resident Key, of type boolean, defaulting to false 
a620.help.txt=This module can works Resident Key Authentication.\ If true this module works only for Resident Key.
a621=User Verification
a621.help=userVerification, of type UserVerificationRequirement, defaulting to "preferred" 
a621.help.txt=This member describes the Relying Party's requirements regarding user verification for\
 the get() operation. Eligible authenticators are filtered to only those capable\
  of satisfying this requirement.
a622=Timeout(milliseconds)
a622.help=Authenticator Action Timeout(milliseconds)
a622.help.txt=If you want to set this value over 180000(3minitues), You should consider other login page timeout settings.
a623=Use for MFA
a623.help=Use as MFA 2nd Authentication.
a623.help.txt=This module can works as MFA 2nd Authentication.\ If true this module works only for MFA source.
a650=Display Name Attribute
a650.help=user display name
a650.help.txt=Attribute name of Authenticator display name has been stored(String)

# error messages
authFailed=Authentication Failed

