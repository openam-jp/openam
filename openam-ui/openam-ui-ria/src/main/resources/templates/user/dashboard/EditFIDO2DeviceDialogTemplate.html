<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-4">{{t "openam.fido2AuthDevices.deviceDetailsDialog.deviceName"}}</label>
        <div class="col-sm-7">
            <input type="text" class="form-control input-btn" value="{{deviceName}}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">{{t "openam.fido2AuthDevices.deviceDetailsDialog.createdDate"}}</label>
        <div class="col-sm-7">
            <input type="text" class="form-control input-btn" value="{{createdDate}}" readonly>
        </div>
    </div>
</form>
